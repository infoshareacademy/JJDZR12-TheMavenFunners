<div th:fragment="content" class="reg-log login container mt-4 px-5">
    <div class="row justify-content-center container px-5">
        <div class="col-sm-9">
            <div class="alert alert-success mt-4 mb-4 pb-0 text-center" th:if="${param.registrationSuccessful}">
                <p>Rejestracja udana! Możesz się zalogować.</p>
            </div>
            <div class="alert alert-danger mt-4 mb-4 pb-0 text-center" th:if="${param.error}">
                <!--                        th:if="${param.error}"-->
                <p>Nieprawidłowy login lub hasło. Spróbuj ponownie.</p>
            </div>
            <form class="needs-validation mt-4" method="post" novalidate th:action="@{/logUser}" th:object="${user}">
                <div class="pt-3">
                    <div class="pb-3">
                        <div class="form-floating mb-4">
                            <input type="text" id="login" class="form-control" placeholder="Login" th:field="*{login}">
                            <label class="rounded" for="login">Login</label>
                        </div>
                    </div>
                    <div class="pb-3">
                        <div class="form-floating mb-4">
                            <input type="password" id="password" class="form-control" placeholder="Hasło"
                                   th:field="*{password}">
                            <label class="rounded" for="password">Hasło</label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-block" type="submit">Zaloguj</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div></div>
