<div th:fragment="content" class="tasks">

    <div class="row justify-content-center align-items-center p-5 p-md-5">

        <div class="col-12 col-lg-9 col-xl-7">
            <div class="alert alert-success pb-0 text-center" th:if="${param.addTaskSuccessful}">
                <p>Zadanie zostało dodane!</p>
            </div>

            <form th:action="@{/add-task}" th:object="${task}" method="post">
                <div class="row">
                    <div class="col-md-5">
                        <div class="mb-4 pt-3">
                            <input class="form-control mt-2 pt-3" type="text" id="taskName" th:field="*{taskName}">
                            <label class="ms-2 position-absolute" for="taskName">
                                <span class="small bg-white px-1 rounded">Nazwa zadania</span>
                            </label>
                            <small class="text-danger position-absolute" th:if="${#fields.hasErrors('taskName')}"
                                   th:errors="*{taskName}"></small>
                        </div>

                        <div class="mb-4 pt-3">
                            <input class="form-control mt-2 pt-3" type="date" id="taskStart" th:field="*{taskStart}">
                            <label class="ms-2 position-absolute" for="taskStart">
                                <span class="small bg-white px-1 rounded">Data rozpoczęcia zadania</span>
                            </label>
                            <small class="text-danger position-absolute" th:if="${#fields.hasErrors('taskStart')}"
                                   th:errors="*{taskStart}"></small>
                        </div>

                        <div class="mb-4 pt-3">
                            <input class="form-control mt-2 pt-3" type="date" id="taskEnd" th:field="*{taskEnd}">
                            <label class="ms-2 position-absolute" for="taskEnd">
                                <span class="small bg-white px-1 rounded">Data zakończenia zadania</span>
                            </label>
                            <small class="text-danger position-absolute">
                                <span th:if="${#fields.hasErrors('taskEnd')}" th:errors="*{taskEnd}"></span>
                                <span th:if="${taskEndError}">Nie może być przed datą rozpoczęcia.</span>
                            </small>
                        </div>

                        <div class="mb-4 pt-3">
                            <select class="form-control mt-2 pt-3" id="user" th:field="*{user}">
                                <option th:each="element: ${activeUserList}" th:value="${element}" th:text="${element.getLogin()}"></option>
                            </select>
                            <label class="ms-2 position-absolute" for="user">
                                <span class="small bg-white px-1 rounded">Użytkownik</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="mb-4 pt-3 position-relative">
                            <textarea class="form-control mt-2 pt-3" id="taskDescription" th:field="*{taskDescription}"
                                      cols="40"></textarea>
                            <label class="ms-2 position-absolute" for="taskDescription">
                                <span class="small bg-white px-1 rounded">Opis</span>
                            </label>
                            <small class="text-danger position-absolute" th:if="${#fields.hasErrors('taskDescription')}"
                                   th:errors="*{taskDescription}"></small>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mt-4" type="submit">Prześlij</button>
                </div>

            </form>
        </div>
    </div>
</div>
