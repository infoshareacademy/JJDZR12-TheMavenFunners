<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${pageTitle + ' · Task Tracker'}"></title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<nav th:fragment="nav">
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link" th:classappend="${content =='index'} ? 'active'" th:href="@{/}">
                <i class="fi fi-rr-house-blank fi-positioning"></i> Strona główna
            </a>
        </li>
        <li class="nav-item" th:if="${isUserLoggedIn == null or not isUserLoggedIn}">
            <a class="nav-link" th:classappend="${content =='registration'} ? 'active'" th:href="@{/registration}">
                <i class="fi fi-rr-user-add fi-positioning"></i> Rejestracja
            </a>
        </li>
        <li class="nav-item" th:if="${isUserLoggedIn == null or not isUserLoggedIn}">
            <a class="nav-link" th:classappend="${content =='login'} ? 'active'" th:href="@{/login}">
                <i class="fi fi-rr-enter fi-positioning"></i> Login
            </a>
        </li>
        <li class="nav-item" th:if="${isUserLoggedIn}">
            <a class="nav-link" th:classappend="${content =='add-task'} ? 'active'" th:href="@{/add-task}">
                <i class="fi fi-rr-add-document fi-positioning"></i> Dodaj task
            </a>
        </li>
        <li class="nav-item" th:if="${isUserLoggedIn}">
            <a class="nav-link" th:classappend="${content =='view-tasks'} ? 'active'" th:href="@{/view-tasks}">
                <i class="fi fi-rr-rectangle-list fi-positioning"></i> Wyświetl taski
            </a>
        </li>
        <li class="nav-item" th:if="${isUserLoggedIn}">
            <a class="nav-link" th:href="@{/logout}">
                <i class="fi fi-rr-exit fi-positioning"></i> Wyloguj
            </a>
        </li>
    </ul>
</nav>

<footer th:fragment="footer" class="py-3 my-4 mt-auto text-center text-body-secondary small">
    <hr>
    <p>
        © The Maven Funners @ Infoshare Academy
    </p>
    <p class="small">
        UIcons by <a href="https://www.flaticon.com/uicons" target="_blank" class="link-secondary">Flaticon</a> •
        Favicon by <a href="https://www.iconfinder.com/graficon" target="_blank" class="link-secondary">Graficon</a>
    </p>
</footer>
