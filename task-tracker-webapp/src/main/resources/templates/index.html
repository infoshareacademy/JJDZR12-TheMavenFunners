<main th:fragment="content" role="main" class="inner cover text-center">
    <div class="container-sm user-alert">
        <div class="d-flex justify-content-center alert alert-info mt-3 pb-0" th:if="${isUserLoggedIn}">
            <p th:text="${user}"></p>
        </div>
        <div class="d-flex justify-content-center alert alert-info mt-3 pb-0" th:if="${logout}">
            <p>Wylogowano poprawnie.</p>
        </div>
    </div>
    <img th:src="@{/img/notes.png}" class="main-img">
    <h2 class="cover-heading">
        Task Tracker by The Maven Funners
    </h2>
</main>
