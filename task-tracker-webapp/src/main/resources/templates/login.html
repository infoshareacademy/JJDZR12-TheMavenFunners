<div th:fragment="content" class="d-flex justify-content-center">
    <div class="login container mt-5 px-5">
        <div class="row justify-content-center container px-5">
            <div class="card card-body col-6">
                <form class="needs-validation" method="post" novalidate th:action="@{/logUser}" th:object="${user}">
                    <div class="alert alert-danger pb-0" th:if="${param.error}">
                        <p>Nieprawidłowy login lub hasło. Spróbuj ponownie.</p>
                    </div>
                    <div class="form-group mb-3">
                        <label for="login">Podaj Login</label>
                        <input class="form-control" id="login" placeholder="Podaj Login" required th:field="*{login}"
                               type="text">
                        <div class="invalid-feedback">
                            Podaj poprawny login.
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Podaj Hasło</label>
                        <input class="form-control" id="password" placeholder="Podaj Hasło" required
                               th:field="*{password}" type="password">
                        <div class="invalid-feedback">
                            Podaj poprawne hasło.
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-block" type="submit">Zaloguj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
