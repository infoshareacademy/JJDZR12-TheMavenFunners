<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loginMenu</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">

</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center container mt-5">
        <div class="card card-body col-6 ">
            <h1 class="text-center mb-4">Zaloguj się</h1>
            <form class="needs-validation" method="post" novalidate th:action="@{/logUser}" th:object="${user}">
                <div class="alert alert-danger" th:if="${param.error}">
                    <p>Nieprawidłowy login lub hasło. Spróbuj ponownie.</p>
                </div>
                <div class="form-group">
                    <label for="login">Podaj Login</label>
                    <input class="form-control" id="login" placeholder="Podaj Login" required th:field="*{login}"
                           type="text">
                    <div class="invalid-feedback">
                        Podaj poprawny login.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Podaj Hasło</label>
                    <input class="form-control" id="password" placeholder="Podaj Hasło" required
                           th:field="*{password}" type="password">
                    <div class="invalid-feedback">
                        Podaj poprawne hasło.
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Zaloguj</button>
                <a class="btn btn-link btn-block" th:href="@{/}">Menu Główne</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
